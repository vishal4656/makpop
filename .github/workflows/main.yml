name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:${{ github.sha }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push   # ðŸ‘ˆ depends on build job

    steps:
      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:latest

            docker stop my-app || true
            docker rm my-app || true

            docker run -d \
              --name my-app \
              --env-file /home/ubuntu/.env \
              -p 3000:3000 \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:latest

            docker image prune -f
