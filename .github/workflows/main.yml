name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build using the secret (Crucial for Frontend)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:${{ github.sha }}
          # ðŸ‘‡ This passes the keys to the Dockerfile --mount command
          secrets: |
            "env=${{ secrets.ENV_FILE }}"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Login & Pull
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:latest

            # Cleanup old container
            docker stop makpop || true
            docker rm makpop || true

            # Run using the EC2 .env file (For Backend Keys)
            docker run -d \
              --name makpop \
              --env-file /home/ubuntu/.env \
              -p 3000:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:latest
            
            docker image prune -f
