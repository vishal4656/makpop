name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push: We push BOTH 'latest' (for reference) and 'github.sha' (for deployment)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:${{ github.sha }}
          # This passes your ENV_FILE secret to the Dockerfile
          secrets: |
            "env=${{ secrets.ENV_FILE }}"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. Login to Docker Hub on the server
            echo "Logging into Docker Hub..."
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            # 2. Pull the NEW specific version (Bypasses caching issues)
            echo "Pulling image version: ${{ github.sha }}..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:${{ github.sha }}

            # 3. Stop and Remove the OLD container
            echo "Stopping old container..."
            docker stop makpop || true
            docker rm makpop || true

            # 4. Run the NEW Container using the Commit SHA
            echo "Starting new container..."
            docker run -d \
              --name makpop \
              --env-file /home/${{ secrets.SERVER_USER }}/.env \
              -p 3000:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/makpop-makhana:${{ github.sha }}

            # 5. AGGRESSIVE CLEANUP
            # -a: Remove all unused images (including the previous version we just stopped)
            # -f: Force without confirmation
            echo "Cleaning up old images..."
            docker image prune -af
